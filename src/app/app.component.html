<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">

      <div class="input-group mb-3">
        <input type="text" class="form-control shadow-none" placeholder="Enter your to-do..." aria-label="Enter your to-do" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary myBtn" type="button" id="button-addon2" style="color: white;" (click)="createTodo()">+</button>
      </div>

      <table class="table table-borderless">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index;">
            <!-- <th scope="row">{{i+1}}</th> -->
            <td class="{{(todo.isCompleted) ? 'completedTodo' : ''}}" (click)="setIsCompleted(i)">{{todo.name}}</td>
            <td style="color: red; font-weight: bold;" (click)="deleteTodo(i)">X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
